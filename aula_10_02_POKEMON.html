<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon do KAPETA</title>
    <link rel="stylesheet" href="css/css2_POKEMON.css">
</head>

<body>
    <form id="formBasico" action="">
        <h1 class="blocosExternos">PokeSystem</h1>
        <div id="nome" class="blocosExternos">
            <div class="comprimetoLabel">
                <label for="">Nome:</label>
            </div>
            <input class="tamanho" type="text" placeholder="Digite o nome de seu pokemon">
        </div>
        <div id="tipos" class="blocosExternos">
            <div class="comprimetoLabel">
                <label for="">Tipo:</label>
            </div>
            <select class="tamanho" id="escravos">
                <option value="">-- Selecione</option>
                <option value="Eletrico">Eletríco</option>
                <option value="Fogo">Fogo</option>
                <option value="Agua">Água</option>
                <option value="Terra">Terra</option>
                <option value="Gelo">Gelo</option>
                <option value="Psiquico">Psiquico</option>
                <option value="Planta">Planta</option>
                <option value="Babaca">Babaca</option>
            </select>
        </div>
        <div id="poder" class="blocosExternos">
            <div class="item" id="status">
                <div class="comprimetoLabel">
                    <label for="">Ataque:</label>
                </div>
                <input class="inNumeros" type="number" name="" id="Ataque" placeholder="0 - 100">
                <div class="comprimetoLabel">
                    <label for="">Defesa:</label>
                </div>
                <input class="inNumeros" type="number" name="" id="Defesa" placeholder="0 - 100">
            </div>
            <div class="item" id="evoluido">
                <label for="">Evoluido</label>

                <label><input type="radio" name="evoluido" id="cbSim" checked>Sim</label>
                <label><input type="radio" name="evoluido" id="cbNim">Não</label>
            </div>
        </div>
        <div id="descricao" class="blocosExternos">
            <div class="comprimetoLabel">
                <label>Descrição</label>
            </div>
            <div>
                <textarea name="" cols="30" rows="10" placeholder="Quais as caracteristicas desse pokemos?"></textarea>
            </div>
        </div>
        <button>Salvar</button>
    </form>
</body>

</html>
