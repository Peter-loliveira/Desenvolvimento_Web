<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon do KAPETA</title>
    <link rel="stylesheet" href="css/css2_POKEMON.css">
</head>

<body>
    <section id="sectionBasico">
        <h1>PokeSystem</h1>
        <aside id="nome" class="blocosExternos">
            <div class="comprimetoLabel">
                <label>Nome:</label>
            </div>
            <input class="tamanhoLabel" type="text" placeholder="Digite o nome de seu pokemon">
        </aside>
        <aside id="tipos" class="blocosExternos">
            <div class="comprimetoLabel">
                <label>Tipo:</label>
            </div>
            <select class="tamanhoLabel" id="escravos">
                <option value="">-- Selecione</option>
                <option value="Eletrico">Eletríco</option>
                <option value="Fogo">Fogo</option>
                <option value="Agua">Água</option>
                <option value="Terra">Terra</option>
                <option value="Gelo">Gelo</option>
                <option value="Psiquico">Psiquico</option>
                <option value="Planta">Planta</option>
                <option value="Babaca">Babaca</option>
            </select>
        </aside>
        <aside id="poder" class="blocosExternos">
            <div class="item" id="status">
                <div class="ataqueDefesa">
                    <div class="comprimetoLabel">
                        <label>Ataque:</label>
                    </div>
                    <input class="inNumeros" type="number" name="" id="Ataque" placeholder="0 - 100">
                </div>
                <div class="ataqueDefesa">
                    <div class="comprimetoLabel">
                        <label>Defesa:</label>
                    </div>
                    <input class="inNumeros" type="number" name="" id="Defesa" placeholder="0 - 100">
                </div>
            </div>
            <div class="item" id="evoluido">
                <label>Evoluido</label><br>
                <label><input type="radio" name="evoluido" id="cbSim" checked>Sim</label>
                <label><input type="radio" name="evoluido" id="cbNim">Não</label>
            </div>
        </aside>
        <aside id="descricao" class="blocosExternos">
            <div class="comprimetoLabel">
                <label>Descrição:</label>
            </div>
            <div>
                <textarea name="" cols="30" rows="10" placeholder="Quais as caracteristicas desse pokemos?"></textarea>
            </div>
        </aside>
        <aside class="blocosExternos">
            <input class="button" type="submit" value="Salvar">
        </aside>
    </section>
</body>

</html>
