<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento WEB</title>
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <form  action="contato.php" method="GET">
        <div name="titulo">
            <h3>Contato </h3>
        </div>
        <div id="nome">
            <label>Nome</label>
            <input id="nome_cliente" type="text" placeholder="Digite seu Nome">
        </div>
        <div name="email">
            <label>E-Mail</label>
            <input id="email" placeholder="Digite seu E-mail"></input>
        </div>
        <div name="mensagem">
            <label>Mensagem</label>
            <textarea id="mensagem_cliete" placeholder="Digite sua mensagem"></textarea>
        </div>
        <div name="botao" id="botoes">
            <button id="enviar">Enviar</button>            
            <button id="Calcelar">Cancelar</button>
        </div>
    </form>
</body>
</html>
