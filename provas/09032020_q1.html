<!doctype html>
<html lang="en">
<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  * {
    /* margin: 0 auto; */
  }

  h1 {
    text-align: center;
  }

  #campos {
    width: 150px;
    margin: 0 auto;

  }

  input {
    width: 70px
  }
</style>

<body>
  <div>
    <h1>TABUADA</h1>
  </div>
  <div id="campos">
    <input id="valor" type="number" autofocus>
    <button onclick="calcula()">Calcula</button>
  </div>
  <div id="areaTabuada">
    <ul id="tabuada"></ul>
  </div>
</body>

<script>
  var tab = document.getElementById("tabuada")
  var titulo = document.createElement("h1")
  var val = document.getElementById("valor")
  function calcula() {
    for (i = 0; i <= 10; i++) {
      var li = document.createElement("li")
      li.innerHTML = `Multiplicação: ${val.value} X ${i} = ${val.value * i} | Soma: ${val.value} + ${i} = ${parseInt(val.value) + i}`
      tab.appendChild(li)
    }
  }
</script>

</html>
